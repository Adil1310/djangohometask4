<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .contact-info {
            display: flex;
            align-items: center;
        }

        .contact-icon {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <h2>Our Address</h2>
        <ul>
            <li class="contact-info">
                <img class="contact-icon" src="location_icon.png" alt="Location Icon">
                123 Main Street, City, Country
            </li>
        </ul>

        <h2>Email</h2>
        <ul>
            <li class="contact-info">
                <img class="contact-icon" src="email_icon.png" alt="Email Icon">
                info@example.com
            </li>
        </ul>

        <h2>Phone</h2>
        <ul>
            <li class="contact-info">
                <img class="contact-icon" src="phone_icon.png" alt="Phone Icon">
                +1 123-456-7890
            </li>
        </ul>
    </main>
</body>

</html>
